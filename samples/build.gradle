plugins {
        id "com.android.application"
        id "org.jetbrains.kotlin.android"
}

android {
        namespace 'com.codeforvictory.superimageview.samples'
        compileSdk 34
        
        defaultConfig {
                applicationId 'com.codeforvictory.superimageview.samples'
                minSdk 26
                targetSdk 34
                
                versionCode 2000
                versionName "2.0.0.0"
        }
        
        buildTypes {
                release {
                        minifyEnabled false
                        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                }
        }
        compileOptions {
                sourceCompatibility JavaVersion.VERSION_17
                targetCompatibility JavaVersion.VERSION_17
        }
        kotlinOptions {
                jvmTarget = '17'
        }
        
        buildFeatures {
                viewBinding true
        }
}

dependencies {
        implementation 'androidx.core:core-ktx:1.13.1'
        implementation 'com.google.android.material:material:1.12.0'
        implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
        implementation 'com.github.bumptech.glide:glide:4.16.0'
        annotationProcessor 'com.github.bumptech.glide:compiler:4.16.0'
        
        implementation project(':superimageview-imagecrop')
        implementation project(':superimageview-roundedcorners')
}
